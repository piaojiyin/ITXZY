<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>task1 九宫格自适应布局</title>
<style>
body,div {
	padding: 0;
	margin: 0;
}
.wrap {
	max-width: 500px;
    margin: 20px auto 0;
}
.container {
    width: 80%;
	margin: 0 auto;
    overflow: hidden;
}
.block {
	width: 32%;
	padding: 16% 0;
	margin: 0 2% 2% 0;
	float: left;
	background-color: #e8830d;
	border-radius: 5%;
	-moz-border-radius: 5%;
	-webkit-border-radius: 5%;
	-ms-border-radius: 5%;
}
.block:nth-child(3n) {
	margin-right: 0;
}
.block:nth-child(n+7) {
	margin-bottom: 0;
}
</style>
</head>

<body>
<div class="wrap">
    <div class="container">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
</div>
</div>
</body>

</html>
